<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* Custom styles for centering and background */
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .col-lg-6 {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            /* Ensure it takes full width of its container */
            max-width: 500px;
            /* Set a max width to prevent shrinking too much */
        }

        /* Optional: Adjust padding and margins if needed */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
     <script>
        function checkLogin() {
              const username = localStorage.getItem("username")
  
              if (username) {
                  return true
              } else {
                  return false
              }
          }
  
          if (checkLogin()) {
              window.location.href = "/adminDass/index.html"
          }
  
      </script>
</head>

<body class="bg-gradient-primary">


    <div class="container centered-container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="col-lg-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="username"
                                   placeholder="Enter Username..." required
                                    style="width: 15vw;">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" name="password"
                                    placeholder="Password" required style="width: 15vw;">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-user btn-block" />
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault()

            const data = new FormData(e.target)

            const username = data.get("username");
            const password = data.get("password");

            try {
                loginUser(username,password)
            } catch (error) {
                console.log(error);
            }


            async function loginUser(username, password) {
                const data = await fetch("http://64.227.139.217:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json", // specify the content type
                    },
                    body: JSON.stringify({
                        username,
                        password
                    }),
                })
                const jsonData = await data.json()
                if (jsonData?.status === true) {
                    localStorage.setItem("username", jsonData.username)
                    localStorage.setItem("password", jsonData.password)
                    window.location.href = "index.html"
                } else if (jsonData?.status === 400) {
                   alert("incorrect password");
                } else if (jsonData?.status === 404) {
                    alert("no user found");
                } else {
                    alert("invalid serer response");
                }
            }
        })
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
