<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Machines</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .add-btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            margin: 2px;
        }

        .disable-btn {
            background-color: #dc3545;
        }

        .enable-btn {
            background-color: #28a745;
        }

        .disable-btn:hover {
            background-color: #b52b3b;
        }

        .enable-btn:hover {
            background-color: #218838;
        }

        .generate-id-btn {
            padding: 5px 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .generate-id-btn:hover {
            background-color: #e0a800;
        }

        .input-field {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .save-btn {
            padding: 5px 10px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #138496;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <button class="add-btn" onclick="addNewMachineRow()">Add Machine</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Machine Serial No.</th>
                <th>Company Id</th>
                <th>Purchased Date</th>
                <th>Activation Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="machineTableBody"></tbody>
    </table>

  <script src="machines.js"></script>

</body>

</html>
