<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .add-btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            margin: 2px;
        }
        .disable-btn {
            background-color: #dc3545;
        }
        .enable-btn {
            background-color: #28a745;
        }
        .disable-btn:hover {
            background-color: #b52b3b;
        }
        .enable-btn:hover {
            background-color: #218838;
        }
        .input-field {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .save-btn {
            padding: 5px 10px;
            background-color: #17a2b8;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="add-btn" onclick="addNewUserRow()">Add User</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company Id</th>
                <th>Status</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script src="user.js"></script>

</body>
</html>
